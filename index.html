<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websocket Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <div class="panel panel-default">
    <div class="panel-heading border">
      <h3>
        Websocket messenger
      </h3>
    </div>
    <ul class="list-group" id="messageContainer">
    </ul>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <input type="text" class="form-control border" id="messageText" placeholder="enter your message...">
    </div>
    <div class="col-sm-2">
      <button class="btn btn-default border" id="sendButton">Send</button>
    </div>
  </div>
  <script type="application/javascript" src="script.js"></script>
</body>
</html>
